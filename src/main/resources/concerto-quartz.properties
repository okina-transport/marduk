org.quartz.job-store-type=jdbc
org.quartz.jdbc.initialize-schema=always
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
org.quartz.scheduler.instanceName=QuartzScheduler-Concerto
org.quartz.scheduler.instanceId=AUTO
org.quartz.threadPool.threadCount=10
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.dataSource=quartzDataSource
org.quartz.dataSource.quartzDataSource.driver=org.postgresql.Driver
org.quartz.dataSource.quartzDataSource.URL=jdbc:postgresql://mardukdb/marduk
org.quartz.dataSource.quartzDataSource.user=marduk
org.quartz.dataSource.quartzDataSource.password=marduk